<!DOCTYPE html PUBLIC "-//w3c//dtd html 4.0 transitional//en">
<html>
<BODY BGCOLOR=FFFF99 LINK=000099 VLINK=#3366cc>
<div align="justify">
<p></p>
<div align="center">
<h2>Automatic Southwest Online CheckIn</h2>


<form action="http://icecube.berkeley.edu/cgi-bin/swa.pl" method="post">
<div align="center">
Flight Date (mm/dd): 
<br>
<input type="text" name="month" size=4>/
<input type="text" name="day" size=4>
<br>
Flight Time (hh:mm): 
<br>
<input type="text" name="hour" size=4>:
<input type="text" name="minute" size=4>
<input type="radio" name="AMPM" value=AM>AM
<input type="radio" name="AMPM" value=PM>PM
<br>
Flight Time Zone: 
<br>
<input type="radio" name="timezone" value=Pacific>Pacific
<input type="radio" name="timezone" value=Mountain>Mountain
<input type="radio" name="timezone" value=Central>Central
<input type="radio" name="timezone" value=Eastern>Eastern
<br>
Confirmation Number: 
<br>
<input type="text" name="confnumber">
<br>
First name: 
<br>
<input type="text" name="firstname">
<br>
Last name: 
<br>
<input type="text" name="lastname">
<br>
Email: 
<br>
<input type="text" name="email">
<br>
<input type="submit" value="Submit">
</form>
</form>

</body>
</html>
